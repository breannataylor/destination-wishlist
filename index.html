<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Destination Page</title>
  </head>
  <body>
    <header class="container">
      <h1>Destination Wishlist</h1>
      <p>
        Found exciting places to visit on your next vacation? Add the form below
        to add them to your wishlist!
      </p>
    </header>
    <section class="container">
      <div class="row">
        <article class="col-12 col-sm-3">
          <form id="user_input_form">
            <label for="destination_name">Destination Name</label>
            <input
              type="text"
              id="destination_name"
              placeholder="Enter destination name"
            />
            <label for="destination_location">Destination Location</label>
            <input
              type="text"
              id="destination_location"
              placeholder="Enter destination location"
            />
            <label for="destination_image">Photo</label>
            <input
              type="url"
              id="destination_image"
              placeholder="Enter destination URL"
            />
            <label for="description">Description</label>
            <textarea
              placeholder="Enter description"
              id="description"
              cols="30"
              rows="10"
            ></textarea>
            <input type="submit" value="Add to List" />
          </form>
        </article>
        <article class="col-12 col-sm-9">
          <h4 id="card_container_heading">Enter Destination Details</h4>
          <div id="card_container"></div>
        </article>
      </div>
    </section>
  </body>
</html>
