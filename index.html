<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination Page</title>
  </head>
  <body>
    <header>
      <h1>Destination Wishlist</h1>
      <p>
        Found exciting places to visit on your next vacation? Add the form below
        to add them to your wishlist!
      </p>
    </header>
    <section>
      <article>
        <form action="">
          <label for="destination_name"></label>
          <input
            type="text"
            name=""
            id="destination_name"
            placeholder="Enter destination name"
          />

          <label for="destination_location"></label>
          <input
            type="text"
            name=""
            id="destination_location"
            placeholder="Enter destination location"
          />

          <label for="destination_image"></label>
          <input
            type="url"
            name=""
            id="destination_image"
            placeholder="Enter destination URL"
          />

          <label for="description"></label>
          <textarea
            placeholder="Enter description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>

          <input type="submit" value="Add to List" />
        </form>
      </article>
      <article>
        <h4>Enter Destination Details</h4>
        <div id="card_container"></div>
      </article>
    </section>
  </body>
</html>
